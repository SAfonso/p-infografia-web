<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Infografía</title>
	<script src="js/modernizr-custom.js"></script>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/design.css">
</head>
<body>
	<header>
		<h1>
			Infografía
		</h1>
		<div id="back" style="display:none">
			<figure onClick="displaySection('home')">
				<img src="images/back.png" alt="">
			</figure>
		</div>
	</header>
	<div id="slider">
		<!-- Home -->
		<section class="slide" id="home" style="display:block">
			<div class="mainlogo">
				<figure>
					<img src="images/diafelicidad.jpg" alt="">
				</figure>
			</div>
			<div id = "paises" onClick="displaySection('secpaises')"></div>
			<div id = "origen" onClick="displaySection('secorigen')"></div>
			<div id = "curva" onClick="displaySection('seccurva')"></div>
			<div id = "pregunta" onClick="displaySection('secpregunta')"></div>
		</section>
		<!-- Paises -->
		<section class="slide" id="secpaises" style="display:none">

		</section>
		<!-- Origen -->
		<section class="slide" id="secorigen" style="display:none">

		</section>
		<!-- Curva -->
		<section class="slide" id="seccurva" style="display:none">

		</section>
		<!-- Pregunta -->
		<section class="slide" id="secpregunta" style="display:none">

		</section>


	</div>
	<footer>
		<p>2017</p>
	</footer>
	
</body>


	<script>
		alertSize();

		var search;
		var show;
		var actual_Section = "home";

		function alertSize(){
			var myWidth = 0, myHeight = 0;

			if(typeof(window.innerWidth) == "number"){
				//No-IE
				myWidth = window.innerWidth;
				myHeight = window.innerHeight;
			}else if (document.documentElement && (document.documentElement.clientWidth || document.documentElement.clientHeight)){
				//IE 6+
				myWidth = document.documentElement.clientWidth;
				myHeight = document.documentElement.clientHeight;
			}else if (document.body && (document.body.clientWidth || document.body.clientHeight)){
				//IE 4
				myWidth = document.body.clientWidth;
				myHeight = document.body.clientHeight;
			}			

		}

		//Cambia las pantallas
		function displaySection(nav){
				checkSection(nav);
				search = document.getElementById(actual_Section);
				show = search.style.display;

				if (show == "block"){
					search.style.display = "none";
					search = document.getElementById(nav);
					search.style.display = "block";
					actual_Section = nav;
				}
		}


		//Desactiva/Activa el botón back
		function checkSection(nav){
			search = document.getElementById('back');
			if (nav != "home"){
				search.style.display = "block";
			}else if (nav == "home"){
				search.style.display = "none";
			}

		}

	</script>

</html>
